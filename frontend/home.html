<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Showcase</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .logo-showcase {
            overflow: hidden;
            background: white;
            padding: 40px 0;
        }

        .logo-track {
            display: flex;
            width: calc(250px * 10);
            /* Adjust based on the number of logos */
            animation: scroll 20s linear infinite;
        }

        .logo-item {
            width: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: transform 0.3s;
        }

        .logo-item img {
            max-width: 100%;
            max-height: 100px;
            object-fit: contain;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .logo-item:hover img {
            filter: grayscale(0%);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .logo-showcase:hover .logo-track {
            animation-play-state: paused;
        }

        /* Make it loop seamlessly */
        .logo-track>* {
            flex-shrink: 0;
        }
    </style>
</head>

<body>

    <div class="logo-showcase">
        <div class="logo-track" id="logoTrack">
            <!-- Repeat logos for seamless scroll -->
            <div class="logo-item"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
                    alt="Microsoft"></div>
            <div class="logo-item"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
                    alt="Amazon"></div>
            <div class="logo-item"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
                    alt="Google"></div>
            <div class="logo-item"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                    alt="Apple"></div>
            <div class="logo-item"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
                    alt="Netflix"></div>
            <!-- Duplicate logos for loop -->
            <div class="logo-item"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg"
                    alt="Microsoft"></div>
            <div class="logo-item"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
                    alt="Amazon"></div>
            <div class="logo-item"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"
                    alt="Google"></div>
            <div class="logo-item"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                    alt="Apple"></div>
            <div class="logo-item"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
                    alt="Netflix"></div>
        </div>
    </div>

</body>

</html>
